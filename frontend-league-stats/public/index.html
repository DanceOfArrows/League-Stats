      property="og:description"
      content="League Stats is a straightforward stat tracker for famous MOBA game League of Legends.  Inspired by OP.GG, U.GG, League of Graphs, and other sites of the like, League Stats features a search function to find user data based on their in game name.  Other features include the champion rotation and leaderboard (summary of each can be found on the home page).  The goal of League Stats is to create a simplified, yet informative UI for both new and old players alike."
